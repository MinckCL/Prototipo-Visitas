<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Visita</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f1729",
                        "background-light": "#f6f7f8",
                        "background-dark": "#14171e",
                        "emerald-btn": "#10B981"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen flex flex-col w-full selection:bg-primary/20">
<header class="flex-none bg-background-light dark:bg-background-dark px-4 py-3 flex items-center justify-between border-b border-gray-200 dark:border-gray-800 z-30 transition-colors">
<button class="text-primary dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors active:scale-95">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<h2 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center mx-2">Visita</h2>
<div class="flex w-10 items-center justify-end shrink-0">
</div>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar pb-32 w-full max-w-lg mx-auto">
<section class="p-4 pt-6">
<h3 class="text-primary dark:text-white text-lg font-bold leading-tight px-1 pb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-primary/80 dark:text-white/80">photo_camera</span>
                Evidencia Visual
            </h3>
<div class="flex flex-col">
<div class="group relative flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-[#d5d9e2] dark:border-gray-700 bg-white dark:bg-gray-800/40 px-6 py-10 transition-all hover:border-primary dark:hover:border-white cursor-pointer active:bg-gray-50 dark:active:bg-gray-800">
<div class="size-14 rounded-full bg-[#eaecf1] dark:bg-gray-700 flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-primary dark:text-white text-3xl">add_a_photo</span>
</div>
<div class="flex flex-col items-center gap-1 text-center">
<p class="text-primary dark:text-white text-base font-bold leading-tight">Foto (Obligatoria)</p>
<p class="text-[#5d6a89] dark:text-gray-400 text-xs font-normal">JPG, PNG • Máx 20MB</p>
</div>
<button class="mt-2 flex items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary/10 dark:bg-white/10 text-primary dark:text-white text-sm font-bold leading-normal transition-colors group-hover:bg-primary group-hover:text-white dark:group-hover:bg-white dark:group-hover:text-primary">
                        Abrir Cámara
                    </button>
</div>
</div>
</section>
<section class="px-4 pb-6">
<h3 class="text-primary dark:text-white text-lg font-bold leading-tight px-1 pb-3 pt-2 flex items-center gap-2">
<span class="material-symbols-outlined text-primary/80 dark:text-white/80">description</span>
                Detalles
            </h3>
<div class="relative">
<label class="block text-primary dark:text-gray-300 text-sm font-medium leading-normal pb-2 ml-1">Descripción (Mín. 50 caracteres)</label>
<textarea class="form-textarea w-full rounded-xl border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-primary dark:text-white focus:border-primary focus:ring-primary p-4 text-base shadow-sm min-h-[160px] resize-none placeholder:text-[#5d6a89]/60 dark:placeholder:text-gray-500" placeholder="Escriba los detalles de la visita técnica..."></textarea>
<div class="flex justify-between items-center mt-2 px-1">
<div class="flex items-center gap-1.5">
<div class="size-2 rounded-full bg-red-500 animate-pulse"></div>
<span class="text-xs font-semibold text-red-500">Mínimo 50 caracteres</span>
</div>
<span class="text-xs font-medium text-[#5d6a89] dark:text-gray-500">0/500</span>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-[#14171e]/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-40 max-w-lg mx-auto">
<div class="p-4">
<button class="w-full h-14 bg-emerald-btn text-white font-bold rounded-xl shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-2 text-base transition-all hover:brightness-105 active:scale-[0.98] group">
<span class="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">check_circle</span>
                Registrar Avance
            </button>
</div>
</div>

</body></html>
